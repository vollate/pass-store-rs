name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 0 * * 0'  # Runs at 00:30 UTC every Sunday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    # Set the environment variable at the job level so every step inherits it.
    env:
      CODEQL_EXPERIMENTAL_RUST: true

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Specify the languages to be analyzed.
        # Note: CodeQL support for Rust is experimental.
        language: [ "rust" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Optionally, specify a custom queries directory:
          # queries: ./codeql-queries

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        # If you need a custom build command, for example:
        # run: cargo build --verbose

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

